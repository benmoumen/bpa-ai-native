# BPA AI-Native Full Development Stack
# Run: docker compose -f docker-compose.dev.yml up --build
# Stop: docker compose -f docker-compose.dev.yml down
# Reset: docker compose -f docker-compose.dev.yml down -v

services:
  # =============================================================================
  # Infrastructure Services
  # =============================================================================

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bpa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-bpa_ai_native}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-bpa_ai_native}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - bpa-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bpa-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bpa-network

  # Keycloak Authentication Server
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: bpa-keycloak
    restart: unless-stopped
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-bpa_ai_native}
      KC_DB_USERNAME: ${POSTGRES_USER:-postgres}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: ${KEYCLOAK_PORT:-8080}
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    volumes:
      - ./infrastructure/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    command:
      - start-dev
      - --import-realm
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - bpa-network

  # =============================================================================
  # Application Services (Development with Hot Reload)
  # =============================================================================

  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    container_name: bpa-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:3000"
    extra_hosts:
      # Allow container to reach host's localhost (for Keycloak OAuth)
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      # NextAuth
      - AUTH_SECRET=${AUTH_SECRET:-dev-secret-change-in-production-at-least-32-chars}
      - NEXTAUTH_URL=http://localhost:${WEB_PORT:-3000}
      # Keycloak
      # KEYCLOAK_URL: where server-side code connects (via Docker host gateway)
      # KEYCLOAK_ISSUER: the issuer URL in tokens (what browser sees)
      - KEYCLOAK_URL=http://host.docker.internal:8080
      - KEYCLOAK_ISSUER=http://localhost:8080
      - KEYCLOAK_REALM=bpa
      - KEYCLOAK_CLIENT_ID=bpa-web
      - KEYCLOAK_CLIENT_SECRET=dev-secret-change-in-production
      # API
      - NEXT_PUBLIC_API_URL=http://localhost:${API_PORT:-4000}
    volumes:
      # Mount source for hot reload
      - ./apps/web/src:/app/apps/web/src:delegated
      - ./apps/web/public:/app/apps/web/public:delegated
      - ./packages/ui/src:/app/packages/ui/src:delegated
      - ./packages/types/src:/app/packages/types/src:delegated
      - ./packages/ai-agent/src:/app/packages/ai-agent/src:delegated
      # Preserve node_modules from container
      - web_node_modules:/app/node_modules
      - web_app_node_modules:/app/apps/web/node_modules
      - web_next:/app/apps/web/.next
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
      api:
        condition: service_started
    networks:
      - bpa-network

  # NestJS API Application
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    container_name: bpa-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-4000}:4000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=development
      - PORT=4000
      # Database (use internal Docker network hostname)
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-bpa_ai_native}?schema=public
      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis}@redis:6379
      # Keycloak (use host.docker.internal to match issuer in tokens)
      - KEYCLOAK_URL=http://host.docker.internal:8080
      - KEYCLOAK_REALM=bpa
      - KEYCLOAK_CLIENT_ID=bpa-web
      # Session
      - SESSION_TIMEOUT_MINUTES=30
      - KEYCLOAK_CONNECTION_TIMEOUT_MS=5000
    volumes:
      # Mount source for hot reload
      - ./apps/api/src:/app/apps/api/src:delegated
      - ./packages/types/src:/app/packages/types/src:delegated
      - ./packages/db/prisma:/app/packages/db/prisma:delegated
      # Preserve node_modules from container
      - api_node_modules:/app/node_modules
      - api_app_node_modules:/app/apps/api/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bpa-network

# =============================================================================
# Networks
# =============================================================================
networks:
  bpa-network:
    driver: bridge
    name: bpa-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: bpa_postgres_data
  redis_data:
    name: bpa_redis_data
  # Named volumes for node_modules (prevents host overwrite)
  web_node_modules:
    name: bpa_web_node_modules
  web_app_node_modules:
    name: bpa_web_app_node_modules
  web_next:
    name: bpa_web_next
  api_node_modules:
    name: bpa_api_node_modules
  api_app_node_modules:
    name: bpa_api_app_node_modules
